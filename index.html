<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="3d8293a241b315143f02.svg" alt="логотип"></header><main class="content"><section class="profile"><button class="profile__avatar" type="button"></button><div class="profile__info"><div class="profile__name-card"><h1 class="profile__heading"></h1><button class="edit-button" type="button"></button></div><p class="profile__subheading"></p></div><button class="add-card-button" type="button"></button></section><section class="places"></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close-icon" type="button"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form" name="edit-profile" novalidate><input class="popup__input popup__input_type_name" name="name" id="user-name-input" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__error user-name-input-error"></span> <input class="popup__input popup__input_type_job" name="about" id="user-job-input" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__error user-job-input-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_card-adding"><div class="popup__container"><button class="popup__close-icon" type="button"></button><h2 class="popup__heading">Новое место</h2><form class="popup__form" name="add-card" novalidate><input class="popup__input popup__input_type_place-name" name="name" id="place-name-input" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error place-name-input-error"></span> <input class="popup__input popup__input_type_url" name="link" id="picture-link-input" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error picture-link-input-error"></span> <button class="popup__button" type="submit">Создать</button></form></div></div><div class="popup popup_type_update-avatar"><div class="popup__container"><button class="popup__close-icon" type="button"></button><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form" name="update-avatar" novalidate><input class="popup__input popup__input_type_url" name="avatar" id="avatar-link-input" type="url" placeholder="Ссылка на аватар" required> <span class="popup__error avatar-link-input-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-container"><button class="popup__close-icon" type="button"></button> <img class="popup__fullsize-image" src="#" alt=""><p class="popup__subheading"></p></div></div><div class="popup popup_type_delete"><div class="popup__container"><button class="popup__close-icon" type="button"></button><h2 class="popup__heading">Вы уверены?</h2><button class="popup__button" type="button">Да</button></div></div><template class="place-card-template"><article class="place-card"><img class="place-card__image" src="#" alt=""><div class="place-card__info"><h2 class="place-card__heading"></h2><button class="place-card__remove-icon" type="button"></button><div class="place-card__likes-wrapper"><button class="place-card__like" type="button"></button><p class="place-card__like-counter"></p></div></div></article></template></body></html>
