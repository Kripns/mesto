<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Ж.И. Кусто">
      <div class="profile__info">
        <div class="profile__name-card">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <button class="edit-button" type="button"></button>
        </div>
        <p class="profile__subheading">Исследователь океана</p>
      </div>
      <button class="add-card-button" type="button"></button>
    </section>
    <section class="places">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile-form" novalidate>
        <input class="popup__input popup__input_type_name"
          name="user-name"
          id="user-name-input"
          type="text"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required>
        <span class="popup__error user-name-input-error"></span>
        <input class="popup__input popup__input_type_job"
          name="user-job"
          id="user-job-input"
          type="text"
          placeholder="О себе"
          minlength="2"
          maxlength="200"
          required>
        <span class="popup__error user-job-input-error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card-adding">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" name="add-card" novalidate>
        <input class="popup__input popup__input_type_place-name"
          name="place-name"
          id="place-name-input"
          type="text"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required>
        <span class="popup__error place-name-input-error"></span>
        <input class="popup__input popup__input_type_url"
          name="picture-link"
          id="picture-link-input"
          type="url"
          placeholder="Ссылка на картинку"
          required>
        <span class="popup__error picture-link-input-error"></span>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close-icon" type="button"></button>
      <img class="popup__fullsize-image" src="#" alt="">
      <p class="popup__subheading"></p>
    </div>
  </div>
  <template class="place-card-template">
    <article class="place-card">
      <img class="place-card__image" src="#" alt="">
      <div class="place-card__info">
        <h2 class="place-card__heading"></h2>
        <button class="place-card__like" type="button"></button>
        <button class="place-card__remove-icon" type="button"></button>
      </div>
    </article>
  </template>
  <script type="module" src="./script/Card.js"></script>
  <script src="./script/validation.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
